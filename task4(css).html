<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #mySidenav {
            width: 100px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #f0f0f0;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        #mySidenav a {
            position: absolute;
            left: -80px;
            transition: 0.3s;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }

        #mySidenav a:hover {
            left: 0;
        }

        #about {
            top: 20px;
            background-color: #4CAF50;
        }

        #html {
            top: 80px;
            background-color: #2196F3;
        }

        #css {
            top: 140px;
            background-color: #f44336;
        }

        #js {
            top: 200px;
            background-color: #555;
        }

        .content {
            margin-left: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="mySidenav">
        <a href="#" id="about">About</a>
        <a href="#" id="html">HTML</a>
        <a href="#" id="css">CSS</a>
        <a href="#" id="js">JS</a>
    </div>

    <div class="content">
        <h1>Task 4</h1>
        <h2>Hoverable Sidenav Buttons</h2>
        <p>Hover over the buttons in the left side navigation to open them.</p>
    </div>
</body>
</html>
