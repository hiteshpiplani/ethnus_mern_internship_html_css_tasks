<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: rgb(167, 20, 71); /* Background color of the page */
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .colored-box {
            width: 900px;
            height: 600px;
            background-color: rgb(162, 43, 85);
            padding: 20px;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            justify-content: center;
            align-items: center;
        }

        /* Style the form elements */
        label {
            margin-bottom: 10px;
            text-align: left; /* Align labels to the left */
            width: 120px; /* Set a fixed width for labels */
            flex: 0 0 120px; /* Ensure labels don't grow or shrink */
        }

        /* Style the form input elements */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"],
        textarea,
        input[type="radio"],
        select {
            width: 100%; /* Make the input fields take the full width of the container */
            padding: 5px;
            margin-bottom: 15px;
        }

        /* Style the radio buttons */
        .radio-container {
            display: flex;
            float: center;
        }

        .radio-label {
            margin-right: 10px; /* Add spacing between labels and radio buttons */
        }

        /* Style the input fields within a div for inline display */
        .input-container {
            display: flex;
            flex-direction: row; /* Arrange input and label horizontally */
            align-items: center;
        }

        /* Style error messages */
        .error-message {
            color: red;
        }

        /* Style the register button with rounded corners */
        input[type="submit"] {
            border-radius: 10px; /* Adjust the radius as needed */
        }
        .heading{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="heading">Task 7</h1>
    <div class="colored-box">
        <form id="registrationForm">
            <div class="input-container">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required placeholder="Your Name">
                <span class="error-message" id="NameError"></span>
            </div>
           
            <div class="input-container">
                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email" required placeholder="Your email">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="input-container">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
                <span class="error-message" id="phoneNumberError"></span>
            </div>
            <div class="radio-container">
                <label>Gender:</label>
                <label class="radio-label" for="male"> Male:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label class="radio-label" for="female">Female:</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label class="radio-label" for="other">Other:</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <span class="error-message" id="genderError"></span>
            </div>
           
            <div class="input-container">
                <label for="gender">Language:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Language</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Sanskrit">Sanskrit</option>
                    <option value="Telugu">Telugu</option>
                </select>
                <span class="error-message" id="genderError"></span>
            </div>
            <div class="input-container">
                <label for="Zipcode">Zipcode:</label>
                <input type="text" id="Zipcode" name="Zipcode" required>
                <span class="error-message" id="Zipcode"></span>
            </div>
            <div class="input-container">
                <label for="about">About:</label>
                <textarea id="text" name="About" required placeholder="Write about yourself..."></textarea>
                <span class="error-message" id="About"></span>
            </div>
            <div class="input-container">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
